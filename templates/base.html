{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy and Sell Auto</title>
    <meta name="description" content="Buy and Sell vehicles ">
    <meta name="keywords" content="buy, sell, cars, bikes, vehicles">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="https://res.cloudinary.com/dcpbuoisy/image/upload/v1674397577/favicon-1_zqyyy3.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dcpbuoisy/image/upload/v1674397394/favicon-16_szz5n3.png">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/92d5eff406.js" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--jquery-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" 
     integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous"></script>
     <!--CSS -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class ="d-flex flex-column h-100 main-bg min-vh-100">

    <!-- Navigation -->

    <nav class="navbar navline navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
            <a href="{% url 'home' %}">
                <img class="nav-logo logo me-4" src="https://res.cloudinary.com/dcpbuoisy/image/upload/v1674132381/buy-and-sell-auto_adgqam.jpg"
                    alt="Logo for Buy and Sell Auto">
            </a>
            <!-- Navigation Menu (Mobile Screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto">
                    <li class="ms-3">
                        <a href="{% url 'home' %}" class="nav-link menu-nav-link" aria-current="page"
                            aria-label="Show home page">
                            Home
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="#" class="nav-link menu-nav-link" aria-current="page"
                            aria-label="show motor for sell page">
                            Motors
                        </a>
                    </li>
                    <li class="ms-2">
                        <a href="#" class="nav-link menu-nav-link" aria-current="page"
                            aria-label="Show about Page">
                            Who Are We?
                        </a>
                    </li>
                </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Made by Kieran Doolan</p>
        <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i></p>
    </footer>
</body>
</html>
