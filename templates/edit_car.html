{% extends 'base.html' %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}
{% if user.is_authenticated %}
<div class="container col-md-8 card p-5 mb-3">
    <h5 class="text-center">Edit Car Post</h5>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        
        <br>
        <input type="submit" class="btn btn-outline-success button" value="Update">
        {% endif %}
    </form>
</div>

{% endblock content %}
