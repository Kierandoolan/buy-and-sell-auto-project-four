{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}


{% if user.is_authenticated %}
<div class="container col-md-8 card p-5 mb-3">
    <h2 class="text-center">Add your Car</h2>
        <form method="POST" style="margin-top: 1.3em;" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-success button ">
        </form>
    
</div>
{% endif %}
{% endblock content %}
