{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}


{% if user.is_authenticated %}
<div class="container text-dark">
    <div class="row">
        <div class="col mt-3 mb-5">
            <div class="yellow-box rounded box-shadow">
                <h2 class="text-center lettuce-text text-shadow">Add your Car</h2>
            </div>
            <form method="post" style="margin-top: 1.3em;" enctype="multipart/form-data">
                <div class="row">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        
                        <br>
                        <input type="submit" class="btn btn-outline-success button ">
                    </form>
                </div>
                 
    
                    
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
